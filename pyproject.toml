[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E","F","I","B","UP","Q","S","C4","T10"]
ignore = ["E501"]
per-file-ignores = { "tests/**" = ["S101","S105"] }

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.pytest.ini_options]
addopts = "-q --maxfail=1 --disable-warnings --cov=backend --cov-report=term-missing --cov-fail-under=85"

[tool.mypy]
python_version = "3.11"
strict = true
warn_unused_ignores = true
warn_return_any = true
ignore_missing_imports = true
